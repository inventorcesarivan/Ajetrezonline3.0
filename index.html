<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajetrez 3.0 — Inicio (root prefijo)</title>
  <style>
    body{margin:0;background:#0e0e0f;color:#f3f3f3;font-family:system-ui,-apple-system,Segoe UI,Roboto}
    header{padding:12px 14px;display:flex;gap:10px;align-items:center;border-bottom:1px solid #222;background:linear-gradient(180deg,#141416,#0f0f11)}
    header h1{font-size:16px;margin:0;font-weight:600}
    .nav{display:flex;flex-wrap:wrap;gap:8px;margin-left:auto}
    .nav button,.nav a{border:1px solid #2a2a30;background:#1f1f23;color:#fff;border-radius:10px;padding:8px 10px;font-size:13px;cursor:pointer;text-decoration:none}
    .nav button:hover,.nav a:hover{filter:brightness(1.1)}
    iframe#game{border:0;width:100vw;height:100dvh;display:block}
    .pill{font-size:12px;color:#fff;background:#2f2f36;border:1px solid #444;padding:4px 8px;border-radius:999px;margin-left:6px}
    .footer{position:fixed;right:8px;bottom:8px;color:#9aa;font-size:12px;opacity:.8}
  </style>
</head>
<body>
  <header>
    <h1>Ajetrez 3.0</h1><span class="pill">root-prefijo</span>
    <div class="nav">
      <div>
        <span style="opacity:.8;margin-right:6px">Clásico:</span>
        <button data-src="/AjetrezFinal3.0-main/ajetrez_modo_simple.html">Simple</button>
        <button data-src="/AjetrezFinal3.0-main/ajetrez_modo_amenaza.html">Amenaza</button>
        <button data-src="/AjetrezFinal3.0-main/ajetrez_modo_guerra.html">Guerra</button>
      </div>
      <div>
        <span style="opacity:.8;margin:0 6px 0 12px">Online:</span>
        <a href="/AjetrezFinal3.0-main/ajetrez_modo_simple_online_FINAL_abs_repo.html">Simple</a>
        <a href="/AjetrezFinal3.0-main/ajetrez_modo_amenaza_online_FINAL_abs_repo.html">Amenaza</a>
        <a href="/AjetrezFinal3.0-main/ajetrez_modo_guerra_online_FINAL_abs_repo.html">Guerra</a>
      </div>
    </div>
  </header>

  <iframe id="game" src="/AjetrezFinal3.0-main/ajetrez_modo_simple.html" allow="fullscreen"></iframe>

  <div class="footer">build: index_root_prefixed</div>

  <script>
    const game = document.getElementById('game');
    document.querySelectorAll('header .nav [data-src]').forEach(btn => {
      btn.addEventListener('click', () => { game.src = btn.getAttribute('data-src'); });
    });
  </script>
</body>
</html>
